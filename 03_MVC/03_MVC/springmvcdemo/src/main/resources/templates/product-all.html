<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Storehouse</title>
</head>
<body>
<h1>Welcome to our storehouse</h1>

<h2>We have <span th:text="${products.size()}"></span> products in our storehouse</h2>
<div th:switch="${products}">
    <h2 th:case="null">No products</h2>
    <div th:case="*">
        <h2>Products</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Weight</th>
                <th>Quantity</th>
                <th>Expiry date</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.weight}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.expiry_date}"></td>
                <td><a th:href="@{/product/update/{id}(id=${product.id})}">Edit item</a></td>
                <td><a th:href="@{/product/delete/{id}(id=${product.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/product/deleteExpired">Delete expired items</a></p>
    <p><a href="/product/new">Add new product</a></p>
    <p><a href="/product/getWorth">Show worth of magazine</a></p>
    <p th:text="${worth}"></p>
    <p><a th:href="@{/}">Home page</a></p>
</div>

</form>
</body>
